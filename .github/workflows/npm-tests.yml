name: "ğŸ§° NPM â€º Tests"
run-name: "ğŸ§° NPM â€º Tests"

on:
    workflow_dispatch:
    push:
        branches:
            - main
        tags:
            - v[0-9]+.[0-9]+.[0-9]+*
    pull_request:

jobs:

    # ---------------------------------------------------------------------------------------
    #   JOB > TESTS > RUN
    # ---------------------------------------------------------------------------------------

    job-tests-run:
        name: "ğŸ“¦ Tests â€º Run"
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [windows-latest, macOS-latest, ubuntu-latest]
                node-version: [16.x, 18.x, 20.x]
        steps:

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > Fix Line Endings
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ›’ Fix Git Checkout Line Endings"
              id: task_tests_git-fixlines
              run: |
                git config --global core.autocrlf input

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > Checkout
            # ---------------------------------------------------------------------------------------

            - name: "â˜‘ï¸ Checkout"
              id: task_tests_run_checkout
              uses: actions/checkout@v4

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > Setup Node
            # ---------------------------------------------------------------------------------------

            - name: "âš™ï¸ Setup Node"
              id: task_tests_node_setup
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
                registry-url: 'https://registry.npmjs.org/'
                always-auth: true
                scope: '@aetherinox'

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > Get NPM Cache Directory
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ“‚ Get NPM Cache Directory"
              id: task_tests_npm_cache_dir_get
              run: |
                  echo "::set-output name=dir::$(npm config get cache)"

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > NPM Cache
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ“‘ NPM cache"
              id: task_tests_npm_cache_dir_run # use this to check for `cache-hit` ==> if: steps.task_tests_npm_cache_dir_run.outputs.cache-hit != 'true'
              uses: actions/cache@v4
              with:
                  path: ${{ steps.task_tests_npm_cache_dir_get.outputs.dir }}
                  key: ${{ runner.OS }}-node-${{ hashFiles('**/package.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-node-

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > NPM Install
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ“¦ NPM â€º Install"
              id: task_tests_npm_install
              run: |
                npm install --engine-strict

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > NPM Preconfigure
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ”¨ NPM â€º Preconfigure"
              id: task_tests_npm_preconfigure
              run: |
                  npm i -g prettier
                  npm i -g eslint-cli
                  npm i eslint --save-dev
                  npx prettier --write .

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > NPM Lint
            # ---------------------------------------------------------------------------------------

            - name: "âœ”ï¸ Lint"
              id: task_tests_npm_lint
              run: | 
                npm run lint

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > NPM Tests
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ§° Run Tests"
              id: task_tests_npm_coverage
              run: |
                npm run coverage

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > Upload Coverage to Codecov
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ“ Upload Coverage Reports â€º Codecov"
              id: task_tests_codecov_upload
              uses: codecov/codecov-action@v4
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: Aetherinox/xsumjs
                  env_vars: CI_OS,NODE_VERSION
              env:
                  CI_OS: ${{ matrix.os }}
                  NODE_VERSION: ${{ matrix.node-version }}

            # allows for code coverage using local file
            #
            #- name: Upload code coverage to Codecov
            #  uses: codecov/codecov-action@v3.1.4
            #  with:
            #    file: ./coverage/lcov.info
            #    env_vars: CI_OS,NODE_VERSION
            #  env:
            #    CI_OS: ${{ matrix.os }}
            #    NODE_VERSION: ${{ matrix.node-version }}

    # ---------------------------------------------------------------------------------------
    #   JOB > TESTS > COMPLETE
    # ---------------------------------------------------------------------------------------

    job-tests-complete:
        name: "ğŸ“¦ Tests â€º Complete"
        needs: job-tests-run
        runs-on: ubuntu-latest
        steps:
            - name: "â˜‘ï¸ Tests Complete"
              id: task_tests_complete
              run: |
                echo 'Tests passed'
