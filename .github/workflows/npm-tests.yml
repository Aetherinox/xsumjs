on:
    workflow_dispatch:
    push:
        branches:
            - main
        tags:
            - v[0-9]+.[0-9]+.[0-9]+*
    pull_request:

jobs:
    job-test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [windows-latest, macOS-latest, ubuntu-latest]
                node-version: [16.x, 18.x, 20.x]

        steps:
            - name: "ðŸ”¨ Install NPM"
              id: npm-preconfigure
              run: |
                  npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
                  npm install --engine-strict
                  npm i -g prettier
                  npm -g i eslint-cli
                  npm i eslint --save-dev
                  npx prettier --write .
