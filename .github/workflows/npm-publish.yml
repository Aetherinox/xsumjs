name: "📦 Publish › NPM Package"
run-name: "📦 Publish › NPM Package"

on:
    workflow_dispatch:

jobs:

    # ---------------------------------------------------------------------------------------
    #   JOB > INITIALIZE
    # ---------------------------------------------------------------------------------------

    job-initialize:
        name: "📦 Publish › Initialize"
        runs-on: ubuntu-latest
        outputs:
          package_version: ${{ steps.task_initialize_package_version.outputs.current-version }}
        permissions:
            contents: read
            packages: write
        steps:

            - name: "✅ Start"
              id: task_initialize_start
              run: | 
                    echo "Starting build"

            # ---------------------------------------------------------------------------------------
            #   Job > Initialize > Checkout
            # ---------------------------------------------------------------------------------------

            - name: "☑️ Checkout"
              id: task_initialize_checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            # ---------------------------------------------------------------------------------------
            #   Job > Initialize > Get NPM Version
            # ---------------------------------------------------------------------------------------

            - name: get-npm-version
              id: task_initialize_package_version
              uses: martinbeentjes/npm-get-version-action@v1.3.1

            - name: "Show Current Version of NPM"
              id: task_initialize_package_version_debug
              run: |
                echo ${{ steps.task_initialize_package_version.outputs.current-version}}

            # ---------------------------------------------------------------------------------------
            #   Get version from package.json VERSION value
            # ---------------------------------------------------------------------------------------

            - name: Get Package Version
              id: get_package_version
              run: echo "PACKAGE_VERSION=$(cat package.json | jq -r '.version')" >> $GITHUB_ENV

            - name: "🪪 .ENV › Read"
              id: dotenv-output
              run: |
                echo "VERSION: ${{ env.PACKAGE_VERSION }}"
